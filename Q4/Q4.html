<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Form</title>
  <style>

    body
    {
      font-family: Arial, sans-serif;
    }


    fieldset {
      border: 2px solid blue;
      border-radius: 10px;
      background-color: lightblue;
      padding: 10px;
      margin: 10px 0;
    }


    legend {
      color: blue;
      font-weight: bold;
    }


    label {
      font-weight: bold;
      color: blue;
    }


    label.prompt {
      font-weight: bold;
    }
  </style>
</head>
<body>
<form>
  <fieldset>
    <legend>Personal Information</legend>
    <div>
      <label class="prompt" for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div>
      <label class="prompt" for="favoriteArtists">List your 3 favorite artist/bands:</label>
      <textarea id="favoriteArtists" name="favoriteArtists" rows="4" required></textarea>
    </div>
  </fieldset>

  <fieldset>
    <legend>Contact Information</legend>
    <div>
      <label class="prompt" for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
  </fieldset>

  <input type="submit" value="Submit">
</form>
</body>
</html>
